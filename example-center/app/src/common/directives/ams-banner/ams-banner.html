<style>
    .md-toolbar-tools {
        width: 100%;
        height: 64px;
        max-height: 64px;
        padding: 0;
        margin: 0;
    }

    md-toolbar {
        position: relative;
        z-index: 2;
        font-size: 20px;
        min-height: 54px;
        width: 100%;
    }

    .ams-banner-desktop md-button {
        min-width: 58px;
    }
    md-toolbar h1 {
        margin: auto;
    }
    /* Toolbar area */
    ams-banner .md-button {
    }

    ams-banner .search-global {
        font-size: 14px;
        padding: 7px;
        height: 36px;
        border: none;
        border-radius: 2px;
    }
    ams-banner .search-global+.search-icon{
        fill: #333;
        position: absolute;
        right: 7px;
        top: 6px;
    }
    .menu {
        background-color: transparent;
        border: none;
        height: 38px;
        margin: 16px;
        width: 36px;
    }


</style>
<md-toolbar class="ams-webapp-main-background ams-banner-desktop">
    <div class="md-toolbar-tools" ng-multi-transclude-controller>
        <md-menu>
            <md-button style="min-width: 10px; line-height: 0; margin-left: 0; padding-left: 25px;" ng-click="openMenu($mdOpenMenu, $event)">
                <img data-ng-src="{{header.logo}}" alt="{{header.alt}}" title="{{header.alt}}">
            </md-button>
            <md-menu-content width="2">
                <md-menu-item>
                    <md-button ng-click="alertUser('webapps')">
                        WebApps
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-click="alertUser('hellocenter')">
                        HelloCenter
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
        <a class="ams-banner-header-title" ui-sref="home" style="color: #fff">5520 AMS - <span
                ng-bind="header.title"></span></a>
        <span flex="5"></span>

        <div ng-multi-transclude="panel-left"></div>
        <span flex=""></span>

        <div layout="row" layout-align="center center">
            <div style="position: relative;">
                <input ng-model="search" placeholder="Search" class="search-global"/>
                <ng-md-icon icon="search" class="search-icon"></ng-md-icon>
            </div>
        </div>
        <span flex="5"></span>

        <div>
            <md-menu md-position-mode="target-right target">
                <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <ng-md-icon icon="notifications"></ng-md-icon>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item ng-repeat="item in [1, 2, 3]">
                        <md-button ng-click="ctrl.announceClick($index)">
                            <div layout="row">
                                <ng-md-icon style="fill: #f69220"></ng-md-icon>
                                <p flex>Option {{item}}</p>
                                <!--<md-icon md-menu-align-target md-svg-icon="call:portable-wifi-off" style="margin: auto 3px auto 0;"></md-icon>-->
                            </div>
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
            <md-menu md-position-mode="target-right target">
                <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <ng-md-icon icon="settings"></ng-md-icon>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item ng-repeat="item in [1, 2, 3]">
                        <md-button ng-click="ctrl.announceClick($index)">
                            <div layout="row">
                                <ng-md-icon icon="settings"
                                            size="22"
                                            style="fill: #f69220"></ng-md-icon>
                                <p flex>Option {{item}}</p>
                                <!--<md-icon md-menu-align-target md-svg-icon="call:portable-wifi-off" style="margin: auto 3px auto 0;"></md-icon>-->
                            </div>
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
            <md-menu md-position-mode="target-right target">
                <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <ng-md-icon icon="account_circle" size="36" style="height: 36px; width: 36px"></ng-md-icon>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item ng-repeat="item in [1, 2, 3]">
                        <md-button ng-click="ctrl.announceClick($index)">
                            <div layout="row">
                                <p flex>Option {{item}}</p>
                                <md-icon md-menu-align-target md-svg-icon="call:portable-wifi-off"
                                         style="margin: auto 3px auto 0;"></md-icon>
                            </div>
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>

            <md-menu md-position-mode="target-right target">
                <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <ng-md-icon icon="help"></ng-md-icon>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item ng-repeat="item in [1, 2, 3]">
                        <md-button ng-click="ctrl.announceClick($index)">
                            <div layout="row">
                                <p flex>Option {{item}}</p>
                                <md-icon md-menu-align-target md-svg-icon="call:portable-wifi-off"
                                         style="margin: auto 3px auto 0;"></md-icon>
                            </div>
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
            <md-menu  md-position-mode="target-right target">
            <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                <ng-md-icon icon="apps"></ng-md-icon>
            </md-button>
            <md-menu-content width="4">
                <md-menu-item ng-repeat="item in [1, 2, 3]">
                    <md-button ng-click="ctrl.announceClick($index)">
                        <div layout="row">
                            <ng-md-icon icon="settings"
                                        size="22"
                                        style="fill: #f69220"></ng-md-icon>
                            <p flex>Option {{item}}</p>
                        </div>
                    </md-button>
                </md-menu-item>
            </md-menu-content>
            </md-menu>
        </div>
    </div>
</md-toolbar>
