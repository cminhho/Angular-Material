<!DOCTYPE HTML>
<html lang="en-US" data-ng-app="ExampleApp">
<head>
	<meta charset="UTF-8">
	<title>Angular Material - Example</title>
	<!-- Angular Material CSS via Google CDN -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
	
	
	<style type="text/css">
		.md-toolbar-tools h1{
			font-size: inherit;
			font-weight: inherit;
			margin: inherit;
		}
	</style>
</head>
<!-- arrange its children horizontally in a row -->
<body data-ng-controller="AppCtrl" layout="row">
	<md-sidenav md-component-id="left" class="md-sidenav-left">
		
	</md-sidenav>
	
    <div layout="column" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
          
        </md-sidenav>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
            
            </md-content>
        </div>
    </div>
	
	<!-- Angular Material Dependencies -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
	
	<!-- Angular Material Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
	
	<script type="text/javascript">
		var componentsModule = angular.module('app.component', ['ngMaterial'])
		componentsModule.controller('ComponentsController', function($scope){
			$scope.users = [];
		})
		
		var app = angular.module('ExampleApp', ['ngMaterial'])
		app.config(function($mdThemingProvider, $mdThemingProvider){
			// User $mdIconProvider to config app with svg iconsets
			// configuring of the default theme is done by using the $mdThemingProvider during application configuration.
			// newly defined css property
			$mdThemingProvider.theme('default')
                          .primaryPalette('brown')
                          .accentPalette('red');
		})
		app.controller('AppCtrl', function($scope){
			
		})
	</script>
	
</body>
</html>
