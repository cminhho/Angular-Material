<style>
    .md-toolbar-tools {
        width: 100%;
        height: 54px;
        max-height: 54px;
        padding: 0 10px;
        margin: 0;
    }

    md-toolbar {
        position: relative;
        z-index: 2;
        font-size: 20px;
        min-height: 54px;
        width: 100%;
    }

    .ams-banner-desktop md-button {
        min-width: 58px;
    }
</style>
<md-toolbar class="ams-webapp-main-background ams-banner-desktop">
    <div class="md-toolbar-tools" ng-multi-transclude-controller>
        <md-menu md-offset="0 55">
            <md-button style="min-width: 10px;line-height: 0px" ng-click="openMenu($mdOpenMenu, $event)">
                <img data-ng-src="{{header.logo}}" alt="{{header.alt}}" title="{{header.alt}}">
            </md-button>
            <md-menu-content width="2">
                <md-menu-item>
                    <md-button ng-click="alertUser('webapps')">
                        WebApps
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-click="alertUser('hellocenter')">
                        HelloCenter
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
        <a class="ams-banner-header-title" ui-sref="home" style="color: #fff">5520 AMS - <span
                ng-bind="header.title"></span></a>
        <span flex="5"></span>

        <div ng-multi-transclude="panel-left"></div>
        <span flex=""></span>

        <div ng-multi-transclude="panel-right"></div>

        <div>
            <style>
                .md-button.md-icon-button {
                    height: 54px;
                }
            </style>
            <md-menu md-position-mode="target-right target">
                <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <ng-md-icon icon="notifications"></ng-md-icon>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item ng-repeat="item in [1, 2, 3]">
                        <md-button ng-click="ctrl.announceClick($index)">
                            <div layout="row">
                                <ng-md-icon icon="settings"
                                            size="22"
                                            style="fill: #f69220"></ng-md-icon>
                                <p flex>Option {{item}}</p>
                                <!--<md-icon md-menu-align-target md-svg-icon="call:portable-wifi-off" style="margin: auto 3px auto 0;"></md-icon>-->
                            </div>
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
            <md-menu md-position-mode="target-right target">
                <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <ng-md-icon icon="settings"></ng-md-icon>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item ng-repeat="item in [1, 2, 3]">
                        <md-button ng-click="ctrl.announceClick($index)">
                            <div layout="row">
                                <ng-md-icon icon="settings"
                                            size="22"
                                            style="fill: #f69220"></ng-md-icon>
                                <p flex>Option {{item}}</p>
                                <!--<md-icon md-menu-align-target md-svg-icon="call:portable-wifi-off" style="margin: auto 3px auto 0;"></md-icon>-->
                            </div>
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
            <md-menu md-position-mode="target-right target">
                <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <ng-md-icon icon="account_circle" size="34" style="height: 34px; width: 34px"></ng-md-icon>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item ng-repeat="item in [1, 2, 3]">
                        <md-button ng-click="ctrl.announceClick($index)">
                            <div layout="row">
                                <p flex>Option {{item}}</p>
                                <md-icon md-menu-align-target md-svg-icon="call:portable-wifi-off"
                                         style="margin: auto 3px auto 0;"></md-icon>
                            </div>
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>

            <md-menu md-position-mode="target-right target">
                <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <ng-md-icon icon="help"></ng-md-icon>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item ng-repeat="item in [1, 2, 3]">
                        <md-button ng-click="ctrl.announceClick($index)">
                            <div layout="row">
                                <p flex>Option {{item}}</p>
                                <md-icon md-menu-align-target md-svg-icon="call:portable-wifi-off"
                                         style="margin: auto 3px auto 0;"></md-icon>
                            </div>
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
            <md-menu style="border-left: 1px solid #AFAFAF;
  width: 45px;
  height: 54px;
    padding: 14px 0 15px 10px;" md-position-mode="target-right target">
            <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                <ng-md-icon icon="apps"></ng-md-icon>
            </md-button>
            <md-menu-content width="4">
                <md-menu-item ng-repeat="item in [1, 2, 3]">
                    <md-button ng-click="ctrl.announceClick($index)">
                        <div layout="row">
                            <ng-md-icon icon="settings"
                                        size="22"
                                        style="fill: #f69220"></ng-md-icon>
                            <p flex>Option {{item}}</p>
                        </div>
                    </md-button>
                </md-menu-item>
            </md-menu-content>
            </md-menu>
        </div>
    </div>
</md-toolbar>
